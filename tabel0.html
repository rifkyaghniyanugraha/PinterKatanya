<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener in PHP | CodingNepal</title>
		<link rel="stylesheet" href="Style/papanskor0.css">
		<!--Iconscout link for icons-->
		<link rel="stylesheet" href="https://unicons.iconsout.com/release/v3.0.6/css/line.css">
</head>
<body>
	<div class="wrapper">
		<form action="#">
			<i class="url-icon uil uil-link"></i>
			<input type="text" placeholder="Enter or paste a long url" required>
			<button>Shorten</button>
		</form>
		<div class="count">
			<span>Total Links: <span>10</span> & Total Clicks: <span>140</span></span>
			<a href="#">Clear All</a>
		</div>
		<div class="urls-area">
			<li>Shorten URL</li>
			<li>Original URL</li>
			<li>Clicks</li>
			<li>Action</li>
		</div>
		<div class="data">
			<li><a href="#">example.com/xyz234</a></li>
			<li>https://www.codingnepalweb.com/p/about-us.html</li>
			<li>16</li>
			<li><a href="#">Delete</a></li>
		</div>

		<div class="popup-box">
			<div class="info-box">Your short link is ready. You can also edit your short link now but can't edit once you saved it.</div>
			<label>Edit your shorten url</label>
			<input type="text" spellcheck="false" value="example.com/xyz234">
			<i class="copy-icon uil uil-copy-alt"></i>
			<button>Save</button>
		</div>

	</div>

</body>
</html>
